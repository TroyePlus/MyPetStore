<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen"/>
</head>
<body>
<div th:replace="common/top">

</div>

<div id="Content">
    <div id="BackLink">
        <a href="/catalog/viewCategory?categoryId=${sessionScope.product.categoryId}">Return to
            ${sessionScope.product.categoryId}</a>
    </div>


    <div id="Catalog">

        <h2>${sessionScope.product.name}</h2>

        <table>
            <tr>
                <th>Item ID</th>
                <th>Product ID</th>
                <th>Description</th>
                <th>List Price</th>
                <th>&nbsp;</th>
            </tr>
            <c:forEach var="item" items="${sessionScope.itemList}">
                <tr>
                    <td>
                        <a href="/catalog/viewItem?itemId=${item.itemId}">${item.itemId}</a>
                    </td>
                    <td>${item.product.productId}</td>
                    <td>${item.attribute1} ${item.attribute2} ${item.attribute3}
                        ${item.attribute4} ${item.attribute5} ${sessionScope.product.name}
                    </td>
                    <td>
                        <fmt:formatNumber value="${item.listPrice}"
                                          pattern="$#,##0.00"/>
                    </td>
                    <td>
                        <a href="addItemToCart?workingItemId=${item.itemId}">Add to Cart</a>
                    </td>
                </tr>
            </c:forEach>
            <tr>
                <td>
                </td>
            </tr>
        </table>
    </div>
</div>
<div th:replace="common/bottom">

</div>
</body>
</html>
