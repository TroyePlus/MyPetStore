<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>确认订单 MyPetStore</title>
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen"/>
</head>
<body>

<header th:replace="common/top"></header>

<div id="Content">
    <div id="BackLink">
        <a href="/catalog/index">Return to Main Menu</a>
    </div>

    <div id="Catalog">Please confirm the information below and then press continue...

        <table>
            <tr>
                <th align="center" colspan="2"><font size="4"><b>Order</b></font>
                    <br/>
                    <font size="3"><b>
                        <span th:text="${#dates.format(order.orderDate, 'yyyy-MM-dd HH:mm:ss')}">
                            date</span>
                        <!--                        <fmt:formatDate value="${sessionScope.order.}" pattern="yyyy/MM/dd hh:mm:ss"/>-->
                    </b></font>
                </th>
            </tr>

            <tr>
                <th colspan="2">Billing Address</th>
            </tr>
            <tr>
                <td>First name:</td>
                <td th:value="${order.billToFirstName}">
                </td>
            </tr>
            <tr>
                <td>Last name:</td>
                <td th:value="${order.billToLastName}">
                    <!--                    <c:out value="${sessionScope.order.billTo}"/>-->
                </td>
            </tr>
            <tr>
                <td>Address 1:</td>
                <td th:value="${order.billAddress1}">
                    <!--                    <c:out value="${sessionScope.order.billAddress1}"/>-->
                </td>
            </tr>
            <tr>
                <td>Address 2:</td>
                <td th:value="${order.billAddress2}">
                    <!--                    <c:out value="${sessionScope.order.billAddress2}"/>-->
                </td>
            </tr>
            <tr>
                <td>City:</td>
                <td th:value="${order.billCity}">

                </td>
            </tr>
            <tr>
                <td>State:</td>
                <td th:value="${order.billState}">

                </td>
            </tr>
            <tr>
                <td>Zip:</td>
                <td th:value="${order.billZip}">

                </td>
            </tr>
            <tr>
                <td>Country:</td>
                <td th:value="${order.billCountry}">

                </td>
            </tr>
            <tr>
                <th colspan="2">Shipping Address</th>
            </tr>
            <tr>
                <td>First name:</td>
                <td th:value="${order.shipToFirstName}">

                </td>
            </tr>
            <tr>
                <td>Last name:</td>
                <td th:value="${order.shipToLastName}">
                </td>
            </tr>
            <tr>
                <td>Address 1:</td>
                <td th:value="${order.shipAddress1}">

                </td>
            </tr>
            <tr>
                <td>Address 2:</td>
                <td th:value="${order.shipAddress2}">

                </td>
            </tr>
            <tr>
                <td>City:</td>
                <td th:value="${order.shipCity}">

                </td>
            </tr>
            <tr>
                <td>State:</td>
                <td th:value="${order.shipState}">

                </td>
            </tr>
            <tr>
                <td>Zip:</td>
                <td th:value="${order.shipZip}">
                </td>
            </tr>
            <tr>
                <td>Country:</td>
                <td th:value="${order.shipCountry}">
                </td>
            </tr>

        </table>
        <a class="Button" href="/order/viewOrder">Confirm</a>
    </div>

</div>
<footer th:replace="common/bottom"></footer>

</div>
</body>
</html>
