<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen"/>
</head>
<body>
<div th:replace="common/top">

</div>
<div id="Content">
    <h2>My Orders</h2>

    <table>
        <tr>
            <th>Order ID</th>
            <th>Date</th>
            <th>Total Price</th>
        </tr>

        <c:forEach var="order" items="${sessionScope.orderList}">
            <tr>
                <td>
                    <a href="viewOrder?orderId=${order.orderId}">${order.orderId}</a>
                </td>
                <td>
                    <fmt:formatDate value="${order.orderDate}" pattern="yyyy/MM/dd hh:mm:ss"/>
                </td>
                <td>
                    <fmt:formatNumber value="${order.totalPrice}" pattern="$#,##0.00"/>
                </td>
            </tr>
        </c:forEach>
    </table>
</div>
<div th:replace="common/bottom">

</div>
</body>
</html>
