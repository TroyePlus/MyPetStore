<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="../js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <title>Title</title>
</head>
<body>
<form action="/backstage/editProduct" method="post">
    <div class="form-group">
        <label for="productId">Product ID</label>
        <input type="text" class="form-control" id="productId" name="productId" th:text="${product.productId}">
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" th:text="${product.name}">
    </div>
    <div class="form-group">
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Dropdown
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" th:each="catId:${catIdList}">
                <li><a href="#" th:text="${catId}"></a></li>
            </ul>
        </div>
    </div>
    <div class="form-group">
        <label for="descriptionText">Description</label>
        <input type="text" class="form-control" id="descriptionText" name="descriptionText"
               th:text="${product.name}">
    </div>
    <div class="form-group">
        <label for="inputFile">File input</label>
        <input type="file" id="inputFile">
        <p class="help-block">Example block-level help text here.</p>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
</body>
</html>
