<c:if test="${!empty accountBean.myList}" xmlns:stripes="http://www.w3.org/1999/xhtml"
      xmlns:c="http://www.w3.org/1999/XSL/Transform">
    <p>Pet Favorites <br />
        Shop for more of your favorite pets here.</p>
    <ul>
        <c:forEach var="product" items="${accountBean.myList}">
            <li><stripes:link
                    beanclass="org.mybatis.jpetstore.web.actions.CatalogActionBean"
                    event="viewProduct">
                <stripes:param name="productId" value="${product.productId}" />
                ${product.name}
            </stripes:link> (${product.productId})</li>
        </c:forEach>
    </ul>

</c:if>
