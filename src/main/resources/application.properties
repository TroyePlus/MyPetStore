# Spring JDBC 数据源配置
spring.datasource.url =jdbc:mysql://localhost:3306/mypetstore?serverTimezone=Asia/Shanghai&useAffectedRows=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456

#开发过程建议关闭缓存
spring.thymeleaf.cache=false

mybatis.mapper-locations= classpath:mappers/*Mapper.xml

mybatis.type-aliases-package= org.csu.mypetstore.domain

mybatis.configuration.lazy-loading-enabled=false

#项目运行时会在控制台输出sql语句等控制信息
logging.level.org.csu.mypetstore.persistence = debug

